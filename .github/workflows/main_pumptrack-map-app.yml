# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions

name: Build and deploy Node.js app to Azure Web App - pumptrack-map-app

on:
  push:
    paths-ignore:
      - '**.md'
    branches:
      - main
  workflow_dispatch:
  repository_dispatch:

concurrency:
  group: ${{ github.ref }}
  cancel-in-progress: true

env:
  NEXT_PUBLIC_CDN_BASE_URL: https://cdn-pump.311312.xyz
  NEXT_PUBLIC_CDN_ROOT_DIR: spots
  NEXT_PUBLIC_DATA: data
  NEXT_PUBLIC_IMAGES: images
  NEXT_PUBLIC_PANORAMAS: 360images
  NEXT_PUBLIC_VR_VIDEOS: 360videos

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read #This is required for actions/checkout

    steps:
      - uses: actions/checkout@v4

      - name: Set up Node.js version
        uses: actions/setup-node@v3
        with:
          node-version: '22.x'
          cache: 'npm'

      - name: npm install, build, and test
        run: |
          npm install
          npm run build --if-present
          npm run test --if-present

      - name: Zip artifact for deployment
        run: zip -r release.zip * .next

      - name: Upload artifact for deployment job
        uses: actions/upload-artifact@v4
        with:
          name: node-app
          path: release.zip

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write #This is required for requesting the JWT
      contents: read #This is required for actions/checkout

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: node-app

      - name: unzip artifact for deployment
        run: |
          unzip release.zip
          rm release.zip

      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_F30A2C6E1F1C405995C4127665151C14 }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_6B38422A02034C2C9154F118E45D64E0 }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_A67223CD51A644789420ECFBCF8A6D9B }}

      - name: 'Deploy to Azure Web App'
        id: deploy-to-webapp
        uses: azure/webapps-deploy@v3
        with:
          app-name: 'pumptrack-map-app'
          slot-name: 'Production'
          package: .
